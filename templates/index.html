<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Planner</title>
</head>
<body>
    <h1>Schedule Planner</h1>
    <form method="POST">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br>
        <label for="increase_day">Increase Tasks on:</label><br>
        <input type="checkbox" id="increase_monday" name="increase_day" value="0">
        <label for="increase_monday">Monday</label><br>
        <!-- 同様に火曜日〜日曜日までのチェックボックスを追加 -->
        <label for="decrease_day">Decrease Tasks on:</label><br>
        <input type="checkbox" id="decrease_monday" name="decrease_day" value="0">
        <label for="decrease_monday">Monday</label><br>
        <!-- 同様に火曜日〜日曜日までのチェックボックスを追加 -->
        <input type="submit" value="Generate Schedule">
    </form>
</body>
</html>
